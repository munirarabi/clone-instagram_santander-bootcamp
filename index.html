<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/cell-instagram2.png" alt="Cell" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/logo-instagram.png"
            class="instagram-logo"
            alt="Logo instagram"
          />
          <div class="profile-picture">
            <img src="./img/profile-instagram.jpg"alt="Picture profile" />
          </div>
          <a href="#" class="instagram-login">Continue as arabi_munir</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not arabi_munir?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Get the App</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
